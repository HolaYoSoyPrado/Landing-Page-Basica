<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestro Producto</h1>
        <p>La mejor solución para tus necesidades.</p>
    </header>
    
    <section class="features">
        <h2>Características</h2>
        <ul>
            <li>Fácil de usar</li>
            <li>Soporte 24/7</li>
            <li>Integraciones con otras herramientas</li>
        </ul>
    </section>

    <section class="testimonials">
        <h2>Testimonios</h2>
        <blockquote>
            <p>"Este producto cambió mi vida para mejor!" - Cliente Satisfecho</p>
        </blockquote>
    </section>

    <section class="contact">
        <h2>Contáctanos</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Mi Empresa</p>
    </footer>
</body>
</html>
